name: CI

on: [ pull_request ]

jobs:

  backend:
    name: lint + test
    runs-on: ubuntu-latest

    strategy:
      max-parallel: 5
      matrix:
        python-version: [ "3.9", "3.10", "3.11", "3.12" , "3.13" ]

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true
        cache-dependency-glob: "**/pyproject.toml"
    - name: Install dependencies
      run: uv sync --all-extras
    - name: Check linting
      run: uv run poe lint
    - name: Test with pytest
      run: |
        uv run coverage run -m pytest --benchmark-skip
    - name: Generate coverage report
      if: matrix.python-version == '3.13'  # only show a single copy of the report
      run: |
        echo "# Python coverage report" >> $GITHUB_STEP_SUMMARY
        uv run coverage report --format=markdown >> $GITHUB_STEP_SUMMARY || true
        uv run coverage json -q  # will cause pipeline failure if coverage < minimum
